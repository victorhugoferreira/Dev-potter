<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <header class="header">
        <div>
          <img
          class="trybewarts-header-logo"
          src="./images/trybewarts-header-logo.svg"
          alt=""
          />
        </div>

        <div>
          <h1 id="trybewarts-header-title">Trybewarts</h1>
        </div>

        <div>
          <form class="trybewarts-login" id="header-form" action="">
            <input
            id="header-email"
            type="email"
            name="email"
            placeholder="Email"
            />
            <input
            id="header-password"
            type="password"
            name="password"
            placeholder="Senha"
            />
          <button id="header-button">Entrar</button>
        </form>
        </div>
      </header>
    </div>
    <div>
      <main class="main-principal">
        <div class="form">
          <form class="form" id="evaluation-form" action="">
            <div class="form-name-info">
              <div class="div-name">
                <input id="input-name" placeholder="Nome" type="text" />
                <input type="text" placeholder="Sobrenome" id="input-lastname" />
              </div>
              
              <div class="div-email-house">
                <input type="email" placeholder="Email" id="input-email" />
                <p>Casa:</p>
                <select name="" id="house">
                  <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                  <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                  <option id="corvinode-house" value="Corvinode">Corvinode</option>
                  <option id="pytherina-house" value="Pytherina">Pytherina</option>
            </select>
          </div>
        </div>

      <hr class="line">
      
      <div class="family-tech">
        <div class="family">
          <p id="label-family" for="">Qual sua família?</p>
        <div class="frontend">
          <input type="radio" name="family" value="Frontend" />
          Frontend
        </div>
        
        <div class="backend">
          <input type="radio" name="family" value="Backend" />
          Backend
        </div>
        
        <div class="fullstack">
          <input type="radio" name="family" value="FullStack" />
          FullStack
        </div>
      </div>
      
      <div class="tech">
        <p id="label-content" for=""
        >Qual conteúdo você está com mais vontade de aprender?</
        >
        
        <div class="checkbox">
          <div class="tech-checkbox">
            <input class="subject" value="HoFs" type="checkbox" name="" />HoFs
            <input class="subject" value="Jest" type="checkbox" name="" />Jest
            <input
            class="subject"
            value="Promises"
            type="checkbox"
            name=""
            />
            Promises
          </div>
          <div class="tech-checkbox">
            <input class="subject" value="React" type="checkbox" name="" />React
            <input class="subject" value="SQL" type="checkbox" name="" />SQL
            <input
            class="subject"
            valux-starte="Python"
            type="checkbox"
            name=""
            />
            Python
          </div>
        </div>
      </div>
        </div>
          
      <hr class="line">
        
          <div class="div-avaliation">
            <p id="label-rate" for="">Como você avalia a Trybewarts?</p>
            
          <div class="rate">
            <input type="radio" name="rate" value="1" />1
            <input type="radio" name="rate" value="2" />2
            <input type="radio" name="rate" value="3" />3
            <input type="radio" name="rate" value="4" />4
            <input type="radio" name="rate" value="5" />5
            <input type="radio" name="rate" value="6" />6
            <input type="radio" name="rate" value="7" />7
            <input type="radio" name="rate" value="8" />8
            <input type="radio" name="rate" value="9" />9
            <input type="radio" checked name="rate" value="10" />10
          </div>
        </div>
        
        <div class="div-coment">
          <label class="textarea" for="">Deixe seu comentário:</label>
          
          <div class="text">
            <textarea name="" id="textarea" maxlength="500" cols="30" rows="10"></textarea>
          </div>
          
          <div class="counter">
            <p id="counter">500</p>
          </div>
        </div>
        
        <div class="div-agreement">
          <label id="label-infos" for="">Você concorda com o uso das informações acima?</label>
          
          <input type="checkbox" name="" id="agreement">
        </div>
        
        <button type="submit" disabled id="submit-btn" >Enviar</button>
      </form>
    </div>
      <div class="image">
        <img
        id="trybewarts-forms-logo"
        src="./images/trybewarts-colored.svg"
        alt=""
        />
      </div>
    </main>

    <main class="main-secundario disabled">
      
      <div id="form-data" class="infos">
        <p id="nome"></p>
        <p id="email"></p>
        <p id="casa"></p>
        <p id="familia"></p>
        <p id="materias"></p>
        <p id="avaliacao"></p>
        <p id="observacao"></p>
      </div>

      <img src="./images/trybewarts-colored.svg" alt="">

    </main>

    <footer>Direitos reservados à Trybewarts©</footer>
  </body>
  <script src="/script.js"></script>
</html>
